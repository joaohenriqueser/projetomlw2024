<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapeamento</title>
</head>
<body>
    <h1>Mapeamento de Imagens</h1>
    <p>Permite adicionar mais de um link na mesma imagem</p>
    <img src="../img/html.jpg" alt="" usemap="#map">
    <map name="map">
     <area shape="rect" coords="258,26,342,46" href="https://www.w3schools.com" alt="">
     <area shape="circle" coords="80,175,20" href="#" alt="">
     <area shape="poly" coords="439,31,591,89,578,246,516,264,450,248" href="#" alt="">
    </map>
</body>
</html>
